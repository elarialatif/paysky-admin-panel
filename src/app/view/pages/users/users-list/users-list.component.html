<div class="product-list">
  <!-- Spinner Component -->
  <app-spinner *ngIf="loading"></app-spinner>
  <!-- Spinner Component End -->
  <button class="bg-green-500 text-white px-4 py-2 rounded mb-4" (click)="openAddUserDialog()">
    <i class="fas fa-plus"></i>
    Add User
  </button>
  <div class="inner_content">
    <!-- Service Error -->
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
    <!-- Service Error End -->
    <!-- Table -->
     <div class="tbl_container">
      <table *ngIf="!error" mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user">
            {{ user.email }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user">
            {{ user.name.firstname }} {{ user.name.lastname }}
          </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let user"> {{ user.address.city }} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef > Phone </th>
          <td mat-cell *matCellDef="let user" > {{ user.phone }} </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <div class="actions-container">
              <button mat-icon-button (click)="openEditUserDialog(user)">
                <mat-icon class="text-blue-500">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="confirmDeleteUser(user.id)">
                <mat-icon class="text-red-500">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     </div>
    <!-- Table End-->

  </div>
</div>
