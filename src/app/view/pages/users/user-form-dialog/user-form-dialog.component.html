<h2 mat-dialog-title>{{data.user ? 'Edit' : 'Add'}} User</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Building Numbert</mat-label>
      <input matInput type="number"  formControlName="number">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zipcode</mat-label>
      <input matInput formControlName="zipcode">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <button type="submit" mat-button [ngClass]="{'updateBtn': data.user, 'addBtn': !data.user}">{{data.user ? 'Update' : 'Add'}}</button>
  </form>
</mat-dialog-content>
