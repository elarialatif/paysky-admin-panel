<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-6">{{ isEdit ? 'Edit Product' : 'Add Product' }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Title</label>
      <input class="w-full p-2 border rounded" formControlName="title" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Description</label>
      <textarea class="w-full p-2 border rounded" formControlName="description"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Price</label>
      <input type="number" class="w-full p-2 border rounded" formControlName="price" />
    </div>
    <button class="w-full bg-blue-500 text-white p-2 rounded" type="submit">{{ isEdit ? 'Update' : 'Add' }} Product</button>
  </form>
</div>
