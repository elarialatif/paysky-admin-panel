<div class="product-list">
  <!-- Spinner Component -->
  <app-spinner *ngIf="loading"></app-spinner>
  <!-- Spinner Component End -->
  <button class="bg-green-500 text-white px-4 py-2 rounded mb-4" (click)="openAddProductDialog()">
    <i class="fas fa-plus"></i>
    Add Product
  </button>
  <div class="inner_content">
    <!-- Service Error -->
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
    <!-- Service Error End -->
    <!-- Table -->
     <div class="tbl_container">
      <table *ngIf="!error" mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let product">
            <img [src]="product.image" alt="Product Image" class="product-image">
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let product"> {{ product.title }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef > Description </th>
          <td mat-cell *matCellDef="let product" >
            <p>{{ product.description }}</p>
          </td>
        </ng-container>

        <!-- Categories Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="custom-width-category"> Category </th>
          <td mat-cell *matCellDef="let product" class="custom-width-category"> {{ product.category }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> ${{ product.price }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let product">
            <div class="actions-container">
              <button mat-icon-button (click)="openEditProductDialog(product)">
                <mat-icon class="text-blue-500">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="confirmDeleteProduct(product.id)">
                <mat-icon class="text-red-500">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     </div>
    <!-- Table End-->

  </div>
</div>
