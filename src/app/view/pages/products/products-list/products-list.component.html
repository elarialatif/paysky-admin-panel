<div class="product-list">
  <button class="bg-green-500 text-white px-4 py-2 rounded mb-4" routerLink="/product-form">Add Product</button>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let product of products$ | async" class="border p-4 rounded">
      <h2 class="text-xl font-bold">{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <p>${{ product.price }}</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2" [routerLink]="['/product-form', product.id]">Edit</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded mt-2" (click)="deleteProduct(product.id)">Delete</button>
    </div>
  </div>
</div>
