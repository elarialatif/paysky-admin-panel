<div class="product-list">
  <button class="bg-green-500 text-white px-4 py-2 rounded mb-4" routerLink="/product-form">
    <i class="fas fa-plus"></i>
    Add Product
  </button>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 inner_content">
    <!-- Spinner Component -->
    <app-spinner *ngIf="loading; else productList"></app-spinner>
    <!-- Spinner Component End -->
    <!-- Service Error -->
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
    <!-- Service Error End -->
    <ng-template #productList>
      <div *ngFor="let product of products$ | async" class="border p-4 rounded item_card">
        <h2 class="text-l font-bold">{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <div class="actions">
          <button class="px-4 py-2 mt-2 rounded " [routerLink]="['/product-form', product.id]">
            <i class="fas fa-edit text-blue-500"></i>
          </button>
          <button class="px-4 py-2 mt-2 rounded bg-red-500 text-white" (click)="deleteProduct(product.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
