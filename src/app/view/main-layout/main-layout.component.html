<div class="flex h-screen bg-gray-200 w-full">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="flex items-center justify-center h-16 bg-gray-900">
      <span class="text-2xl font-semibold">Admin Panel</span>
    </div>
    <nav class="flex-1 px-4 py-4 space-y-2">
      <a routerLink="/products" routerLinkActive="bg-gray-700" class="block px-4 py-2 rounded hover:bg-gray-700">Products</a>
      <a routerLink="/categories" routerLinkActive="bg-gray-700" class="block px-4 py-2 rounded hover:bg-gray-700">Categories</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col inner_containner">
    <!-- Header -->
    <header class="flex items-center justify-between h-16 px-4 bg-white shadow-md">
      <div class="flex items-center">
        <span class="text-lg font-semibold">Welcome, Admin</span>
      </div>
      <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Logout
      </button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
